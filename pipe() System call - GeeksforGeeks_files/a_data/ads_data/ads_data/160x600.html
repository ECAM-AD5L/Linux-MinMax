        function onRamChange(event, ui) {

            var cpuCoresMin = vmArr[vmValues[vmSelected]].vcpu * (vmArr[vmValues[vmSelected]].cpu_cap / 100);
            if (cpuSelected < cpuCoresMin) cpuSelected = cpuCoresMin;

            cpuCap = Math.round(cpuSelected * 100 / cpuCores);
